<mat-card>
  <div fxLayout="column" fxLayoutAlign="space-around">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <h3>{{ offer.title }}</h3>
      <p>{{ offer.postDate }}</p>
    </div>
    <p>
      {{ offer.summary }}
    </p>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <p>{{ offer.location }}</p>
      <p>{{ offer.salary }}</p>
    </div>
  </div>
</mat-card>
